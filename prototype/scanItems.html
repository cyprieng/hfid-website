     <title>Scan Items</title>


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/topbar.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->

    </head>
    <body>
    <!-- navbar is the top bar constant throughout the screens -->
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <p class="navbar-text navbar-left"><button class="btn btn-danger" type="button"> <span class="glyphicon glyphicon-chevron-left"></span> </button></p>
          <p class="navbar-text navbar-right"><button class="btn btn-danger" type="button"> <span>CALL FOR HELP</span> </button></p>
          <center><p class="center-text"> <span>SCAN ITEMS</span></p></center>
        </div>
      </div>
    </nav>

    <div class="col-md-1"></div>
    <div class="col-md-6">
        <div class="item-field">
            <table id="items-table" class="table">
                <tr>
                    <td>Lucky Charms</td>
                    <td>$5.00</td>
                    <td><button type="button" class="btn btn-default btn-xs btn-remove"><span class="glyphicon glyphicon-remove"></span></button></td>
                </tr>
                <tr>
                    <td>Grain Bread</td>
                    <td>$1.00</td>
                    <td><button type="button" class="btn btn-default btn-xs btn-remove"><span class="glyphicon glyphicon-remove"></span></button></td>
                </tr>
                <tr>
                    <td>Oranges</td>
                    <td>$1.99</td>
                    <td><button type="button" class="btn btn-default btn-xs btn-remove"><span class="glyphicon glyphicon-remove"></span></button></td>
                </tr>
            </table>
        </div>
        <div class="title">
            <p class="pull-left">TOTAL:</p>
            <p class="pull-right total-cost">0.00</p>
        </div>
    </div>

    <div class="col-md-4">
        <button class="btn btn-success btn-select" type="button"> <span>PRODUCE</span> </button>
        <button class="btn btn-success btn-select" type="button"> <span>FINISH & PAY</span> </button>
    </div>
    <div class="col-md-1"></div>
    </body>
