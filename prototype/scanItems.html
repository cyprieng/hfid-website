<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

     <title>Scan Items</title>


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/topbar.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    </head>
    <body>
    <!-- navbar is the top bar constant throughout the screens -->
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <p class="navbar-text navbar-left"><a class="btn btn-danger" href="index.html"> <span class="glyphicon glyphicon-chevron-left"></span> </a></p>
          <p class="navbar-text navbar-right"><button class="btn btn-danger" type="button" data-toggle="modal" data-target="#inBagging"> <span>CALL FOR HELP</span> </button></p>
          <center><p class="center-text"> <span>SCAN ITEMS</span></p></center>
        </div>
      </div>
    </nav>

    <div class="col-md-1"></div>
    <div class="col-md-6">
        <div class="item-field">
            <table id="items-table" class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Unit price</th>
                        <th>Quantity</th>
                        <th>Total Price</th>
                        <th></th>
                    </tr>
                </thead>

                <tr>
                    <td>Lucky Charms</td>
                    <td>$5.00</td>
                    <td>1</td>
                    <td>$5.00</td>
                    <td><button type="button" class="btn btn-default btn-xs" data-toggle="modal" data-target="#return_bin"><span class="glyphicon glyphicon-remove"></span></button></td>
                </tr>
                <tr>
                    <td>Grain Bread</td>
                    <td>$1.00</td>
                    <td>7</td>
                    <td>$7.00</td>
                    <td><button type="button" class="btn btn-default btn-xs" data-toggle="modal" data-target="#return_bin"><span class="glyphicon glyphicon-remove"></span></button></td>
                </tr>
                <tr>
                    <td>Oranges</td>
                    <td>$1.99</td>
                    <td>1</td>
                    <td>$1.99</td>
                    <td><button type="button" class="btn btn-default btn-xs" data-toggle="modal" data-target="#remove_item"><span class="glyphicon glyphicon-remove"></span></button></td>
                </tr>
            </table>
        </div>
        <div class="title">
            <p class="pull-left">TOTAL:</p>
            <p class="pull-right total-cost">0.00</p>
        </div>
    </div>

    <div class="col-md-4">
        <a class="btn btn-success btn-select" href="identify_produce.html"> <img class="big-btn-img" src="img/BigProduce.png"><br><span class = "big-btn-text">PRODUCE</span> </a>
        <a class="btn btn-success btn-select" href="choosePayment.html"> <br><span class = "big-btn-text">FINISH & PAY</span> </a>
    </div>
    <div class="col-md-1"></div>

    <!-- Modal -->
    <div class="modal fade" id="inBagging" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-body">
            <center>
            <p class="title"> Calling you an attendant....</p>
            <br>
            <br>

            <button class="btn btn-danger btn-attendant" type="button" data-dismiss="modal"> <span>CANCEL</span> </button>
        </center>
          </div>

        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="return_bin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-body">
             <div class="close_modal">
                 <a href="#" data-dismiss="modal"><img src="img/close.png"/></a>
             </div>

            <h3>To return, please place in return bin.</h3>
            <p><img src="img/return_bin.png"/></p>
          </div>

        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="remove_item" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-body">
            <div class="close_modal">
                <a href="#" data-dismiss="modal"><img src="img/close.png"/></a>
            </div>

            <p class="float-left">
              <img style="width:25%" src="img/orange.png"/>
            </p>
            <div>
              <h1>Mandarin</h1>
              <h1>Oranges</h1>
              <h1>(4 oz.)</h1>
              <br/>
              <a href="identify_produce.html" class="btn btn-default btn-sml">WRONG PRODUCE SELECTED</a><br/><br/>
              <button type="button" class="btn btn-default btn-sml" data-dismiss="modal">CANCEL ITEM</button><br/><br/>
            </div>
          </div>

        </div>
      </div>
    </div>
    </body>
</html>
